<!DOCTYPE html>
<html lang="{{language}}">
  <head>
    <meta charset="{{charset}}" />
    <title>{{title}}</title>

    <!-- # Start Primary Meta Tags -->
    {{primary}}
    <!-- # End Primary Meta Tags -->

    <!-- # Start Open Graph / Facebook Meta Tags -->
    {{opengraph}}
    <!-- # End Open Graph / Facebook Meta Tags -->

    <!-- # Start Schema.org Meta Tags -->
    <meta itemprop="description" content="{{description}}" />
    <meta itemprop="image" content="{{image}}" />
    <meta itemprop="name" content="{{name}}" />
    <!-- # End Schema.org Meta Tags -->

    <!-- # Start Accessibility Meta Tags -->
    <meta name="accessibility" content="ARIA" />
    <meta name="accessibility" content="fullKeyboardControl" />
    <meta name="accessibility" content="noFlashingHazard" />
    <!-- # End Accessibility Meta Tags -->

    <!-- # Start Apple Meta Tags -->
    {{apple}}
    <!-- # End Apple Meta Tags -->

    <!-- # Start Content Security Policy Meta Tags -->
    <meta http-equiv="Content-Security-Policy" default-src 'self'; connect-src
    'self' https://x.clarity.ms/collect https://*.google-analytics.com;
    script-src 'self' 'unsafe-inline' https://www.googletagmanager.com
    https://www.clarity.ms https://cdn.jsdelivr.net; style-src 'self'
    'unsafe-inline' {{cdn}} https://unpkg.com/ https://cdn.jsdelivr.net; img-src
    'self' {{cdn}} https://unpkg.com/ data:; media-src 'self'; " />
    <!-- # End Content Security Policy Meta Tags -->

    <!-- # Start Microsoft Meta Tags -->
    {{microsoft}}
    <!-- # End Microsoft Meta Tags -->

    <!-- # Start Twitter Meta Tags -->
    {{twitter}}
    <!-- # End Twitter Meta Tags -->

    <!-- # Start Links -->
    <link rel="alternate" href="{{url}}" hreflang="{{hreflang}}" />
    <link rel="canonical" href="{{url}}" />
    <link
      rel="icon"
      type="image/x-icon"
      href="{{cdn}}/{{short_name}}/images/favicon.ico"
    />
    <link
      rel="preload"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <link
      rel="apple-touch-icon"
      href="{{cdn}}/{{short_name}}/images/icons/192x192.png"
      sizes="192x192"
    />
    <link
      rel="icon"
      type="image/png"
      href="{{cdn}}/{{short_name}}/images/icons/16x16.png"
      sizes="16x16"
    />
    <link
      rel="icon"
      type="image/png"
      href="{{cdn}}/{{short_name}}/images/icons/32x32.png"
      sizes="32x32"
    />
    <link rel="manifest" href="/manifest.json" />
    <link rel="alternate" type="application/rss+xml" href="/rss.xml" />
    <!-- # End Links -->

    <!-- # Start Start Styles -->
    <style>
      a {
        color: {{theme-color}};
        text-decoration: none;
      }

      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        color: {{theme-color}};
        text-decoration: none;
      }

      a:hover {
        color: {{theme-color}};
        text-decoration: underline;
      }
    </style>
    <!-- # End Styles -->
  </head>
  <body
    id="page-top"
    itemscope
    itemtype="http://schema.org/WebPage"
    class="text-center"
  >
    <!-- # Start Responsive navbar -->
    <nav
      class="navbar navbar-expand-lg navbar-light bg-white text-dark fixed-top"
      id="mainNav"
      itemscope
      itemtype="http://schema.org/SiteNavigationElement"
      style="opacity: 0.9"
    >
      <div class="container p-3">
        <figure class="py-0 mb-0">
          <a href="/" tabindex="0" class="navbar-brand">
            <img
              alt="Logo of {{name}}"
              class="img-fluid"
              title="Logo of {{name}}"
              height="{{logo_height}}"
              id="{{name}}"
              itemprop="image"
              itemtype="http://schema.org/ImageObject"
              src="{{logo}}"
              width="{{logo_width}}"
            />
            <figcaption class="visually-hidden">{{subtitle}}</figcaption>
          </a>
        </figure>
        <button
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
          class="navbar-toggler"
          data-bs-target="#navbarSupportedContent"
          data-bs-toggle="collapse"
          type="button"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse"
          role="navigation"
          id="navbarSupportedContent"
        >
          {{navigation}}
        </div>
      </div>
    </nav>
    <!-- # End Responsive navbar -->

    <!-- Header-->
    <header>
      <div
        class="w-100"
        style="
          background-image: url({{banner}});
          background-position: center center;
          background-repeat: no-repeat;
          background-size: cover;
          height: 100vh;
          width: 100vh;
        "
        role="img"
        title="Banner of {{name}}"
        aria-label="Banner of {{name}}"
      >
        <div class="position-absolute top-50 start-50 w-100 translate-middle">
          <div
            class="w-50 h-auto p-3 text-center center mx-auto border border-3 rounded"
            style="background: rgba(255, 255, 255, 0.618)"
          >
            <strong class="display-3 fw-normal">{{title}}</strong>
            <p class="lead fw-normal">{{subtitle}}</p>
            <p>
              <a
                href="https://pypi.org/project/{{short_name}}/"
                class="btn btn-lg btn-primary mx-3 fs-5"
                >Download Pain001 â†“</a
              >
            </p>
          </div>
        </div>
      </div>
    </header>

    <!-- Main content-->
    <main id="main" class="bd-masthead fs-5 p-5" aria-label="main">
      <div class="text-dark text-start justify-content-between">
        {{content}}
      </div>
    </main>

    <!-- Footer-->
    <footer
      id="footer"
      aria-label="footer"
      class="justify-content-between align-items-center p-3 my-4 border-top"
    >
      <img
        src="{{cdn}}/{{short_name}}/images/logos/{{short_name}}.webp"
        width="32"
        height="32"
        alt="{{subtitle}}"
        title="{{subtitle}}"
      />
      <span class="px-2 text-muted">{{copyright}}</span>
      <span class="px-2 text-muted">
        <a href="/privacy/index.html">Privacy</a>
      </span>
      <span class="px-2 text-muted">
        <a href="/terms/index.html">Terms of Use</a>
      </span>
      <span class="px-2 text-muted">
        <a href="/contact/index.html">Contact</a>
      </span>
    </footer>
    <script
      async
      crossorigin=""
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    ></script>
    <script type="application/ld+json">
      {
        "@context": "https://schema.org/",
        "@type": "WebSite",
        "name": "{{name}}",
        "url": "{{url}}"
      }
    </script>
  </body>
</html>
