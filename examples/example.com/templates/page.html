<!DOCTYPE html>
<html lang="{{language}}">
  <head>
    <meta charset="{{charset}}" />
    <title>{{title}}</title>

    <!-- # Start Primary Meta Tags -->
    {{primary}}
    <!-- # End Primary Meta Tags -->

    <!-- # Start Open Graph / Facebook Meta Tags -->
    {{opengraph}}
    <!-- # End Open Graph / Facebook Meta Tags -->

    <!-- # Start Schema.org Meta Tags -->
    <meta itemprop="description" content="{{description}}" />
    <meta itemprop="image" content="{{image}}" />
    <meta itemprop="name" content="{{name}}" />
    <!-- # End Schema.org Meta Tags -->

    <!-- # Start Accessibility Meta Tags -->
    <meta name="accessibility" content="ARIA" />
    <meta name="accessibility" content="fullKeyboardControl" />
    <meta name="accessibility" content="noFlashingHazard" />
    <!-- # End Accessibility Meta Tags -->

    <!-- # Start Apple Meta Tags -->
    {{apple}}
    <!-- # End Apple Meta Tags -->

    <!-- # Start Content Security Policy Meta Tags -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self';
            script-src 'self' 'unsafe-inline' *.google-analytics.com https://cdn.jsdelivr.net unpkg.com www.googletagmanager.com x.clarity.ms;
            connect-src 'self' collect;
            img-src 'self' data: https: kura.pro;
            style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net;
            media-src 'self';"
    />
    <!-- # End Content Security Policy Meta Tags -->

    <!-- # Start Microsoft Meta Tags -->
    {{microsoft}}
    <!-- # End Microsoft Meta Tags -->

    <!-- # Start Twitter Meta Tags -->
    {{twitter}}
    <!-- # End Twitter Meta Tags -->

    <!-- # Start Links -->
    <link rel="alternate" href="{{url}}" hreflang="{{hreflang}}" />
    <link rel="canonical" href="{{url}}" />
    <link
      rel="icon"
      type="image/x-icon"
      href="{{cdn}}/{{short_name}}/images/favicon.ico"
    />
    <link
      rel="preload"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <link
      rel="apple-touch-icon"
      href="{{cdn}}/{{short_name}}/images/icons/192x192.png"
      sizes="192x192"
    />
    <link
      rel="icon"
      type="image/png"
      href="{{cdn}}/{{short_name}}/images/icons/16x16.png"
      sizes="16x16"
    />
    <link
      rel="icon"
      type="image/png"
      href="{{cdn}}/{{short_name}}/images/icons/32x32.png"
      sizes="32x32"
    />
    <link rel="manifest" href="{{permalink}}/manifest.json" />
    <link rel="alternate" type="application/rss+xml" href="/rss.xml" />
    <!-- # End Links -->

    <!-- # Start Start Styles -->
    <style>
      a {
        color: rgba({{theme-color}}, 1);
        text-decoration: none;
      }

      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        color: rgb({{theme-color}});
        text-decoration: none;
      }

      a:hover {
        color: rgba({{theme-color}}, 0.618);
        text-decoration: underline;
      }
    </style>
    <!-- # End Styles -->
  </head>
  <body
    id="page-top"
    itemscope
    itemtype="http://schema.org/WebPage"
    class="text-center bg-black text-light"
  >
    <!-- # Start Responsive navbar -->
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-black text-light fixed-top"
      id="mainNav"
      itemscope
      itemtype="http://schema.org/SiteNavigationElement"
    >
      <div class="container p-3">
        <figure class="py-0 mb-0">
          <a href="/" tabindex="0" class="navbar-brand">
            <img
              alt="Logo of {{name}}"
              class="img-fluid"
              title="Logo of {{name}}"
              height="{{logo_height}}"
              id="{{name}}"
              itemprop="image"
              itemtype="http://schema.org/ImageObject"
              src="{{logo}}"
              width="{{logo_width}}"
            />
            <figcaption class="visually-hidden">{{subtitle}}</figcaption>
          </a>
        </figure>
        <button
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
          class="navbar-toggler"
          data-bs-target="#navbarSupportedContent"
          data-bs-toggle="collapse"
          type="button"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse"
          role="navigation"
          id="navbarSupportedContent"
        >
          {{navigation}}
        </div>
      </div>
    </nav>
    <!-- # End Responsive navbar -->

    <!-- Header-->
    <header>
      <div
        class="w-100"
        style="
          background-image: url({{banner}});
          background-position: center center;
          background-repeat: no-repeat;
          background-size: cover;
          height: 50vh;
          width: 100vh;
        "
        role="img"
        title="Banner of {{name}}"
        aria-label="Banner of {{name}}"
      >
      <div class="position-relative overflow-hidden w-100 h-100 top-50">
        <h1
          class="fw-normal"
          itemprop="name"
          title="{{name}}"
        >
          {{name}}
        </h1>
        <p class="lead text-light text-center">
          {{subtitle}}
        </p>
      </div>

    </header>

    <!-- Main content-->
    <main id="main" class="bd-masthead fs-5 p-5" aria-label="main">
      <div
        class="row align-items-md-stretch text-start justify-content-between"
      >
        <div class="col-md-12">
          <div class="h-100 p-5 text-white bg-dark rounded-3">{{content}}</div>
        </div>
      </div>
    </main>

    <!-- Footer-->
    <footer id="footer" aria-label="footer" class="footer mt-auto py-3">
      <img
        alt="{{subtitle}}"
        height="32"
        itemprop="image"
        itemtype="http://schema.org/ImageObject"
        src="{{cdn}}/{{short_name}}/images/logos/{{short_name}}.webp"
        title="{{subtitle}}"
        width="32"
      />
      <span class="px-2 text-white">{{copyright}}</span>
      <span class="px-2 text-white">
        <a href="/privacy/index.html">Privacy</a>
      </span>

      <span class="px-2 text-white">
        <a href="/terms/index.html">Terms of Use</a>
      </span>
      <span class="px-2 text-white">
        <a href="/contact/index.html">Contact</a>
      </span>
    </footer>
    <script
      async
      crossorigin=""
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    ></script>
    <script type="application/ld+json">
      {
        "@context": "https://schema.org/",
        "@type": "WebSite",
        "name": "{{name}}",
        "url": "{{url}}"
      }
    </script>
    <script>
      // This is an Immediately Invoked Function Expression (IIFE) which helps
      // to avoid declaring any globals.
      (function () {
        // Create a new script element
        var script = document.createElement("script");

        // Set the source of the script element to "/main.js".
        // A timestamp is appended as a query string to ensure the browser
        // always fetches the latest version of the script, bypassing the
        // cache.
        script.src = "/main.js?" + new Date().getTime();

        // The script is of type "text/javascript"
        script.type = "text/javascript";

        // The script is set to execute asynchronously as soon as it's
        // available
        script.async = true;

        // Append the script element to the head of the document
        document.head.appendChild(script);
      })(); // The function is immediately invoked
    </script>
  </body>
</html>
